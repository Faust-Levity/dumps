<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Pepper and the Dragon</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">HP: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Euro: <strong><span id="EuroText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Bolt</button>
        <button id="button2">Sisnyás</button>
        <button id="button3">Megküzdés a Sárkánnyal</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Dög neve: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">HP: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Üdv Pepper lovag! Gyözd le a Sásrkányt legjobb tudásod szerint! A belvárosban vagy, mit teszel? (Kattints a fenti gombokra!).
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
